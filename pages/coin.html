<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinSona Marketplace</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/about.jfif">
</head>

<body id="dark-theme">

        <div class="overlay">
            <button id="closeMenu"><i class="ri-close-circle-line"></i></button>
            <div class="nav-links">
                <a href="/index.html" class="active">Home</a>
                <a href="/pages/charts.html">Charts</a>
                <a href="/pages/search.html">Search</a>
                <a href="/pages/about.html">About us</a>
            </div>
        </div>
        
        <div class="main">
            <div class="global">
                <p>Coins: <b id="coins-count">N/A</b></p>
                <p>Markets: <b id="exchanges-count">N/A</b></p>
                <p>Market Cap: <span><b id="marketCap">N/A</b></span>
                    <span id="marketCapChange">N/A<i class="ri-arrow-down-s-fill"></i></span>
                </p>
                <p>24H Vol: <b id="volume">N/A</b></p>
                <p>Dominance: <b id="dominance">BTC N/A - ETH N/A</b></p>
            </div>
        
            <nav>
                <div class="left-section">
                    <button id="openMenu"><i class="ri-menu-line"></i> </button>
                    <a href="#" class="logo">CoinSona.</a>
                    <div class="nav-links">
                        <a href="/index.html" class="active">Home</a>
                        <a href="/pages/charts.html">Charts</a>
                        <a href="/pages/search.html">Search</a>
                        <a href="/pages/about.html">About us</a>
                    </div>
                </div>
            <div class="right-section">
                <form class="search" id="searchForm">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" placeholder="search for an asset.." required autocomplete="off">
                </form>
                <i id="theme-toggle" class="ri-sun-line"></i>
            </div>
        </nav>

        <div class="coin-container">
            <div class="left-section">
                <div class="ticker">
                    <div class="tradingview-widget-container" id="ticker-widget"></div>
                </div>
                <h3>Statistiques</h3>
                <div class="coin-info"></div>
            </div>
            <div class="main-section">
                <div class="mini-chart">
                    <div class="tradingview-widget-container" id="mini-chart-widget"></div>
                </div>
            </div>
            <div class="right-section"></div>
        </div>

        <div class="coin-desc">
            <h3> About Cryptocurrency</h3>
            <p id="coin-desc-p">
            </p>
            <div class="error-message" id="coin-info-error">API limit reached Please Try Again later</div>
        </div>

    </div>

    <footer>
        <p>Nouaman Yaich</p>
    </footer>

    <button onclick="scrollToTop()" id="scrollTop">
        <i class="ri-arrow-up-circle-line"></i>
    </button>

    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/coin.js"></script>
</body>
</html>
