<!DOCTYPE html>

<head>

<body >

    <div class="overlay">
        <button id="closeMenu"><i class="ri-close-circle-line"></i></button>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/pages/charts.html"  class="active">Charts</a>
            <a href="/pages/search.html">Search</a>
            <a href="/pages/about.html">About us</a>
        </div>
    </div>
    
    <div class="main">
        <div class="global">
            <p>Coins: <b id="coins-count">N/A</b></p>
            <p>Markets: <b id="exchanges-count">N/A</b></p>
            <p>Market Cap: <span><b id="marketCap">N/A</b></span>
                <span id="marketCapChange">N/A<i class="ri-arrow-down-s-fill"></i></span>

            <p>24H Vol: <b id="volume">N/A</b></p>
            <p>Dominance: <b id="dominance">BTC N/A - ETH N/A</b></p>

        <nav>

                <button id="openMenu"><i class="ri-menu-line"></i> </button>

            <div class="right-section">
                <form class="search" id="searchForm">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" placeholder="search for an asset.." required autocomplete="off">
                </form>
                <i id="theme-toggle" class="ri-sun-line"></i>
            </div>
        </nav>

        <div class="charts-container">
            <div class="tradingview-widget-container" id="chart-widget"></div>
            <div class="tradingview-widget-copyright hidden ">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" 
                target="_blank"><span class="white-text">Track all markets on Tradingview</span></a>
            </div>
        </div>

    </div>

    <footer>
        <p>Nouaman Yaich</p>
    </footer>

    <button onclick="scrollToTop()" id="scrollTop">
        <i class="ri-arrow-up-circle-line"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/global.js"></script>
